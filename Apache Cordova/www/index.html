<!doctype html>
<html>
<head>
    <title>Examen EA APACHE CORDOVA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="screen"/>
    <script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>

<body>

<paper-fab icon="add" id="new" onclick="newpost()" title="arrow-forward" role="button" tabindex="0" style="background-color:#6187ff;position: fixed;z-index: 99;buttom:20px"  aria-label="arrow-forward"></paper-fab>


<core-toolbar style="background-color:#6187ff;position:fixed;z-index:99;right:0%;left:0%" >
    <span flex="">Examen EA</span>
    <core-icon-button icon="swap-vert" id="ordenar" onclick="ordenar()" style="display: block">ORDENAR</core-icon-button>
    <core-icon-button icon="arrow-back" id="back" onclick="back()" style="display: none"></core-icon-button>
    <core-icon-button icon="arrow-back" id="back2" onclick="back2()" style="display: none"></core-icon-button>
</core-toolbar>

<form id="A" style="position:relative;top: 50px">
    <div class="wrapper">
        <span id="getlist"></span>
    </div>
    <paper-toast id="warning3" style="background-color: skyblue" text="ADDED!"></paper-toast>
    <paper-toast id="warning4" style="background-color: indianred" text="BORRADO!"></paper-toast>
    <paper-toast id="warning5" style="background-color: #ffcf24" text="ACTUALIZADO!"></paper-toast>
</form>


<form id="B" style="position:relative;top: 50px;display: none">
    <div class="wrapper">
        <label style="font-size: 30px">Nuevo Comentario</label>
        <paper-input id="name" label="Nombre" floatinglabel="true"></paper-input>
        <paper-input id="comments" label="Comentario" floatinglabel="true"></paper-input>
        <label> Seleccione un evento</label>

        <select id="event" style="font-size: 20px;alignment: left">
            <option value="Evento1"selected="selected">Evento1</option>
            <option value="Evento2">Evento2</option>
            <option value="Evento3">Evento3</option>
            <option value="Evento4">Evento4</option>
            <option value="Evento5">Evento5</option>
        </select>
        <paper-button style="position: fixed; left:10px;bottom: 10px"onclick="post()" class="colored" raised="true" role="button">POST</paper-button>
        <paper-toast id="warning1" text="Completa todo los campos"!></paper-toast>
        <paper-toast id="warning2" style="background-color: red" text="YA EXISTE"!></paper-toast>
    </div>
</form>

<form id="C" style="position:relative;top: 50px;display: none">
    <div class="wrapper">
        <label style="font-size: 30px"> Actualiza el comentario</label>
        <paper-input id="nameu" label="Nombre" floatinglabel="true"></paper-input>
        <paper-input id="commentsu" label="Comentario" floatinglabel="true"></paper-input>
        <paper-input id="eventu" label="Evento" floatinglabel="true"></paper-input>

        <paper-button style="position: fixed; left:10px;bottom: 10px;background-color:#ffcf24"onclick="update()" class="colored" raised="true" role="button">UPDATE</paper-button>
        <paper-toast id="warning6" text="Completa todo los campos!"></paper-toast>
    </div>
</form>



</body>

</html>
